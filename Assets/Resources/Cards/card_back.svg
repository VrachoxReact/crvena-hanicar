<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="180" height="250" viewBox="0 0 180 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Card background with rounded corners -->
  <rect x="5" y="5" width="170" height="240" rx="10" ry="10" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  
  <!-- Card pattern - diagonal lines -->
  <pattern id="diagonalPattern" patternUnits="userSpaceOnUse" width="10" height="10" patternTransform="rotate(45)">
    <line x1="0" y1="0" x2="0" y2="10" stroke="#222" stroke-width="1"/>
  </pattern>
  <rect x="15" y="15" width="150" height="220" rx="5" ry="5" fill="url(#diagonalPattern)"/>
  
  <!-- Crvena logo/text -->
  <rect x="45" y="95" width="90" height="60" rx="5" ry="5" fill="#990000"/>
  <text x="90" y="130" text-anchor="middle" font-family="Arial" font-size="22" font-weight="bold" fill="white">CRVENA</text>
  
  <!-- Hearts symbol -->
  <path d="M90,75 C70,55 40,75 40,95 C40,115 60,125 90,145 C120,125 140,115 140,95 C140,75 110,55 90,75 Z" fill="#cc0000"/>
</svg> 